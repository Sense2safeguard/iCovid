name: iCovid
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/images/


  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/montserrat_light.ttf
          weight: 300
        - asset: assets/fonts/montserrat/montserrat_regular.ttf
        - asset: assets/fonts/montserrat/montserrat_medium.ttf
          weight: 500
        - asset: assets/fonts/montserrat/montserrat_semi_bold.ttf
          weight: 600
        - asset: assets/fonts/montserrat/montserrat_bold.ttf
          weight: 700
        - asset: assets/fonts/montserrat/montserrat_extra_bold.ttf
          weight: 800
    - family: Open Sans
      fonts:
        - asset: assets/fonts/open_sans/open_sans_regular.ttf
        - asset: assets/fonts/open_sans/open_sans_extra_bold.ttf
          weight: 800